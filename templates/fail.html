{% extends 'base.html' %}
{% block title %}Fail{% endblock %}
{% block content %}
    <div class="container">
        <h1>Error...</h1>
        {{ error_statement }}<br><br>
        <form action="/form" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name" name="first_name" autofocus value="{{first_name}}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Last Name" name="last_name" value="{{last_name}}">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email" name="email" value="{{email}}">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>
{% endblock %}
